:root{
  --body_back: #ffe8ff;
  --main_color: #ec97f9;
  /*#7ED45A;*/
  --header: #b64fc8;
  /*#38A600;*/
  --main_dark: #863896;
}
#box{
    width: 220px;
    max-width: 300px;
    height: 52px;
    background: transparent;
    margin: 2px;
    display:flex;
    justify-content: left;
    align-items: center;
    border: none;
    border-radius: 6px;
    outline: none;
    font-size: 14px;
    transform: translateY( -8px);
    padding: 0;
    font-family: 'Poppins',sans-serif;
    color: black;
    box-shadow: none;
    line-height: 20px;
}
a{
    text-decoration: none;
    outline: none;
    
}
body{
    background: var(--body_back);
    justify-content: center;
    margin:0;
    padding:0;
    font-family: vardana;
    min-height: 100vh;
}
#content{
    font-size: 20px;
    margin: 10px;
    padding: 10px;
    display:flex;
    justify-content: center;
}
#content_card{
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  border-radius: 10px;
  padding:12px;
  margin-top: 16px;
}
#subcontent{
  padding: 20px;
  transform: translateY(-80px);
  border-radius: 8px;
  background: var(--body_back);
  color: var(--header);
  overflow: visible;
}
#subcontent::before{
  content: "";
  width:20px;
  height:20px;
  background: transparent;
  position:absolute;
  border-radius: 90px;
  transform: translate(-40px,20px);
  box-shadow: 8px 8px var(--body_back);
}
#subcontent::after{
  content: "";
  width:20px;
  height:20px;
  background: transparent;
  position:absolute;
  top:0;
  right:0;
  border-radius: 90px;
  transform: translate(20px,40px);
  box-shadow: -8px 8px var(--body_back);
}
header{
    background: var(--header);
    height: 110px;
    color: white;
    font-size: 24px;
    font-family: "Architects Daughter",vardana;
    padding: 10px 30px 10px 30px;
    letter-spacing: normal;
}
#greet{
  font-family: 'Ubuntu', sans-serif;
  font-size: 18px;
  overflow: visible;
}
ul{
  display:inline;
}
li{
  animation: come calc(0.5s*var(--i)) ease-in 0s 1 normal;
}
@keyframes come{
    from{
        transform: translateX(calc(-100px*var(--i)));;
        filter: opacity(0%);
    }
}
::selection{
  background: var(--header);
  color: white;
}
#back{
  height:100vh;
  width: 100hw;
  background: red;
}
footer{
  background: var(--header);
  width:100%;
  height:60px;
  bottom:0;
  position:absolute;
  padding: 22px 10% 20px 10%;
}
footer::before{
  content:"";
  width:100%;
  height: 20px;
  background: var(--body_back);
  position: absolute;
  transform: translate(-10%,-34px);
  border-radius:20px;
}
#content_card #div{
  background: var(--header);
  color: white;
  font-family: Courgette, cursive;
  padding: 6px 30px 6px 30px;
  transform: translateX(-22px);
  border-radius: 10px 10px 10px 0;
  margin-bottom: 16px;
}
#content_card #div::after{
  content:"";
  width: 10px;
  height: 20px;
  background: var(--main_dark);
  position: absolute;
  left:0;
  transform: translateY(36px);
  border-radius: 10px 0 0 10px;
}
#content_card #div::before{
  content:"";
  width: 10px;
  height: 20px;
  background: var(--header);
  position: absolute;
  left:0;
  transform: translateY(26px);
}
</style>
