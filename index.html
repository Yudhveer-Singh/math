<style>
	
@import url("https://fonts.googleapis.com/css?family=Architects+Daughter");
@import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
:root{
  --body_back: #fff2ff;
  --main_color: #ec97f9;
  /*#7ED45A;*/
  --header: #b64fc8;
  /*#38A600;*/
}
#box{
    width: 220px;
    max-width: 300px;
    height: 60px;
    background: transparent;
    margin: 2px;
    display:flex;
    justify-content: left;
    align-items: center;
    border: none;
    border-radius: 6px;
    outline: none;
    font-size: 14px;
    transform: translateY( -8px);
    padding: 0;
    font-family: 'Poppins',sans-serif;
    color: black;
    box-shadow: none;
    line-height: 20px;
}
a{
    text-decoration: none;
    outline: none;
    
}
body{
    background: var(--body_back);
    justify-content: center;
    margin:0;
    padding:0;
    font-family: vardana;
    min-height: 100vh;
}
#content{
    font-size: 20px;
    margin: 10px;
    padding: 10px;
    display:flex;
    justify-content: center;
}
#subcontent{
  font-family: Courgette, cursive;
  padding: 20px;
  transform: translateY(-80px);
  border-radius: 8px;
  background: var(--body_back);
  color: var(--header);
  overflow: visible;
}
#subcontent::before{
  content: "";
  width:20px;
  height:20px;
  background: transparent;
  position:absolute;
  border-radius: 90px;
  transform: translate(-40px,20px);
  box-shadow: 8px 8px var(--body_back);
}
#subcontent::after{
  content: "";
  width:20px;
  height:20px;
  background: transparent;
  position:absolute;
  top:0;
  right:0;
  border-radius: 90px;
  transform: translate(20px,40px);
  box-shadow: -8px 8px var(--body_back);
}
header{
    background: var(--header);
    height: 110px;
    color: white;
    font-size: 24px;
    font-family: "Architects Daughter",vardana;
    padding: 10px 0 10px 30px;
    letter-spacing: normal;
    animation: grasp 1s ease-in 0s 1 normal;
}
@keyframes grasp{
    from{letter-spacing: 60px;}
}
ul{
  display:inline;
}
li{
  animation: come calc(0.5s*var(--i)) ease-in 0s 1 normal;
}
@keyframes come{
    from{
        transform: translateX(calc(-100px*var(--i)));;
        filter: opacity(0%);
    }
}
::selection{
  background: var(--header);
  color: white;
}
#back{
  height:100vh;
  width: 100hw;
  background: red;
}
</style>
<link rel="stylesheet" href="materialize_min.css">
</head>
<body class="">

</header>

<section id="content">
  <section id="subcontent" class="waves-effect waves-light">

<ul>
<li style="--i:1;">

</li>

    <button id="box" class="waves-effect waves-green btn">Asymptotes</button> </a> 
</li>
<li style="--i:1.6;">

    <button id="box" class="waves-effect waves-green btn">Curvature</button> </a> 
</li>
</ul>
  </section>
</section>
